<html>
<head>
<title>B3313 - Will you play the game, or will the game play you?</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>
<img id="logo" src="content/logo.png" alt="">
<div id="imagesMain">
<a href="https://romhacking.com/hack/b3313-unabandoned"><img id="buttons" src="content/button_download.png" alt=""></a> 
<a href="https://discord.gg/sGMDjygyxX"><img id="buttons" src="content/button_discord.png" alt=""></a>
</div>
<div class="fullscreen-bg">
    <video loop muted autoplay poster="content/phone.png" class="fullscreen-bg__video">
        <source src="content/background.webm" type="video/webm">
    </video>
</div>
<audio id="track" loop autoplay muted>
  <source src="content/bgm.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="unmute" id="toggleSound"></div>

<script>
// Ensure audio plays on iOS & other strict browsers
document.addEventListener('DOMContentLoaded', function () {
  const audio = document.getElementById('track');
  const toggle = document.getElementById('toggleSound');

  // Try to play immediately (may stay muted)
  audio.play().catch(() => {
    // If autoplay fails, wait for user interaction
    document.body.addEventListener('click', initAudio, { once: true });
  });

  function initAudio() {
    audio.play();
  }

  toggle.addEventListener('click', function () {
    audio.muted = !audio.muted;
    toggle.classList.toggle('mute', audio.muted);
  });
});
</script>
</html>
